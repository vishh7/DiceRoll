<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter.</title>
    <link rel="shortcut icon" type="image/png" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textBox" value="0"><br>

        <input type="radio" id="toFarenheit" name="unit">
        <label for="toFarenheit">Celcisus → Farenheit</label><br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Farenheit → Celcius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select A Unit.</p>
    </form>

    <script src="index.js"></script>
</body>
</html>
